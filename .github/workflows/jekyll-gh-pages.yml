name: Deploy VitePress Site

on:
  push:
    branches: [main]
  workflow_dispatch:  # 保留手动触发功能

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false  # 避免并发部署冲突

jobs:
  deploy:  # 修改 job 名称为 deploy（与原文件一致）
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build VitePress
        run: |
          chmod +x ./node_modules/.bin/vitepress
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用默认 Token
          publish_dir: ./docs/.vitepress/dist
          keep_files: false